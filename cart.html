<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>
    <link rel="stylesheet" href="style.css" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      #price{
        font-size: 18px;
        font-weight: bolder;
      }

      body {
        background-color: #f7f7f7;
      }

      .container {
        display: flex;
        justify-content: space-between;
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
      }

      .delivery-options,
      .order-summary {
        background-color: #fff;
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 8px;
      }

      .delivery-options {
        width: 60%;
      }

      .order-summary {
        width: 35%;
      }

      h2 {
        margin-bottom: 15px;
        font-size: 18px;
      }

      .options {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 10px;
      }

      .option {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
        position: relative;
      }

      input[type="radio"] {
        position: absolute;
        top: 15px;
        left: 15px;
      }

      label h3 {
        margin-bottom: 5px;
        font-size: 16px;
      }

      label p {
        margin-bottom: 5px;
        color: #666;
        font-size: 14px;
      }

      button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-size: 14px;
      }

      .login-btn {
        margin-top: 10px;
        background-color: #ff6600;
      }

      .change-btn {
        margin-top: 10px;
        background-color: #007bff;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      ul li {
        margin-bottom: 10px;
        font-size: 14px;
      }

      ul li strong {
        font-size: 18px;
      }

      .savings {
        margin: 10px 0;
        font-size: 14px;
        color: green;
      }

      .checkout-btn {
        width: 100%;
        margin-top: 20px;
      }

      .benefits {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }

      .benefits div {
        text-align: center;
        background-color: #f1f1f1;
        padding: 10px;
        font-size: 12px;
        border-radius: 5px;
        width: 30%;
      }

      .voucher-btn,
      .installments-btn {
        margin-top: 10px;
        width: 100%;
      }

      .cart-container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
      }

      .cart-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 0px;
        margin-bottom: 10px;/
      }

      .cart-item img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 8px;
      }

      .item-details {
        display: flex;
        gap: 10px;
        /* border: 1px solid black; */
      }

      .item-details div {
        margin: auto;
        /* border: 1px solid red; */
        display: flex;
        flex-direction: column;
      }

      .item-details h3 {
        font-size: 16px;
        margin-bottom: 5px;
      }

      .price {
        font-size: 14px;
        color: #333;
      }

      .original-price {
        text-decoration: line-through;
        color: #999;
      }

      .remove-btn {
        background-color: #ff0000;
        padding: 10px 15px;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }

      .free-delivery-note {
        margin-top: 20px;
        font-size: 14px;
        color: #666;
        text-align: right;
      }
      .remove-btn{
        margin-top: 15px;
      }
    </style>
  </head>

      <!-- Cart Items -->
      <div class="cart-container">
        <h2>Items in Cart</h2>
        <div id="allCarts"></div>
      </div>

      <!-- Order Summary -->
      <div class="order-summary">
        <h2>Order Summary</h2>
        <ul>
          <li>Total price (Inc GST): ₹2,099</li>
          <li>Discount: - ₹800</li>
          <li>Convenience Fee: ₹49</li>
          <li><strong id="totalPrice"></strong></li>

        <p class="savings">You save ₹880 in this order</p>

        <a href="index.html">
